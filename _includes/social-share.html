<!-- use {{ post.url }} if {{ site.url }}{{ page.url }} is not working-->
<div class="social-buttons">
  <h4>Share this post on...</h4>
  <ul>
    <li>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Share on Facebook"><i class="fa fa-facebook-square"></i></a>
    </li>
    <li>
      <a href="https://twitter.com/intent/tweet?source={{ site.url }}{{ page.url }}&text={{ post.excerpt | strip_html | truncate: 80}}&via=krlyric" target="_blank"><i class="fa fa-twitter-square"></i></a>
    </li>
    <li>
      <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title=&summary=&source={{ post.url | replace: ':', '%3A' | replace: '/', '%2F'}}" target="_blank"><i class="fa fa-linkedin-square"></i></a>
    </li>
  </ul>
</div>
